<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <title>Document</title>
</head>
<body ng-app="myApp" ng-controller="myController">
  <div class="section-content">
    <h1 class="section-header"> <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Sistema de Pré Matrícula</span></h1>
</div>

  <div class="login-page">
    <div class="form">
      <form class="login-form">
        <input type="button" ng-click="onGoogleLogin()" value="Login"/>

          <p class="message">First Access? <a href="firstaccess.html">Create an account</a></p>
      </form>
    </div>
<h4>{{gmail.username}}</h4>
<h4>{{gmail.email}}</h4>
  </div>

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript">
      (function() {
          var p = document.createElement('script');
          p.type = 'text/javascript';
          p.async = true;
          p.src = 'https://apis.google.com/js/client.js?onload=onLoadFunction';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(p, s);
      })();
  </script>
</body>
</html>
