<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css">
  <title>Document</title>
</head>
<body ng-app="sysLogin" ng-controller="loginController">
<h1 class = "login-title" align="middle"><font face="Impact" size="8" color="#151515">Sistema de Pré-Matrícula</font></h1>

  
   
  <div class="login-page">
    <div class="form">
      <form class="login-form">
          <input type="button" ng-click="onGoogleLogin()"  value="Login"/>
          
          <p class="message">First Access? <a href="firstaccess.html">Create an account</a></p>
      </form>
    </div>
  </div>
  <!--
  <img ng-src = "{{g_image}}" style="width: 100px; height: 100px">
  -->
  <script type="text/javascript" src="login.js"></script>
  <script type="text/javascript">
    (function(){
        var p = document.createElement('script');
        p.type = 'text/javascript';
        p.async = true;
        p.src = 'https://apis.google.com/js/client.js?onload=onLoadFunction';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(p, s);
    })();
  </script>
</body>
</html>
