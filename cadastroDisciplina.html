
<!DOCTYPE  html>
<html>
<head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastroDisc.css">
    <script type="text/javascript" src="coordenadorController.js"></script>
</head>
<body id="contact" ng-app="myApp" ng-controller="coordenadorController">
   
      
    <section >
                <div class="section-content">
                    <h1 class="section-header"> <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Sistema de Pré Matrícula</span></h1>
                    <h3>Cadastro de Disciplina no sistema de Pré Matrícula</h3>
                </div>
                <div class="contact-section">
                <div class="container">
                    <form>
                        <div class="col-md-6 form-line">
                              <div class="form-group">
                                  <label for="nome">Disciplina</label>
                                <input type="text" class="form-control" id="nome" placeholder=" Digite o Nome da Disciplina">
                              </div>
                              <div class="form-group">
                                <label for="codigo">Código</label>
                                <input type="codigo" class="form-control" id="codigo" placeholder=" Código da Disciplina">
                              </div>	
                              <div class="form-group">
                                <label for="creditos">Matrícula</label>
                                <input type="creditos" class="form-control" id="creditos" placeholder=" Digite a quantidade de Créditos">
                              </div>
                              <div class="form-group">
                                <label for="period">Carga Horária</label>
                                <input type="carga" class="form-control" id="carga" placeholder=" Digite a carga horária da disciplina">
                              </div>
                            

                          </div>
                          <div class="col-md-6">
                              <div>
                               
                                    <input type="button" ng-click="cadastrarDisciplina();" value="Cadastrar"/>
                            </div>
                              
                        </div>
                    </form>
                </div>
            </section>

</body>
</html>
