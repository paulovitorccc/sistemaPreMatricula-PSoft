<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página do Aluno</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="alunoController.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="alunoStyle.css">
</head>
<body id="body" ng-app="myApp" ng-controller="alunoController">
  
     <div class="form-group">
    <label for="matricula">Matrícula</label>
  <input type="text" class="form-control" ng-model="matricula" placeholder=" Digite sua Matrícula">
</div>
  <div class="section-content">
    <h1 class="section-header"> <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Sistema de Pré Matrícula</span></h1>
  </div>
 
  <div>
    <input type="button" ng-click="getRequest()" value="Realizar Matrícula"/>
  </div>
  
  
  <div ng-repeat="disciplina in disciplinas track by $index">
    
        <input id="remember" type="checkbox" class="disc" value="{{disciplina.disciplina}}" >{{disciplina.semestre}}  {{disciplina.disciplina}}  {{disciplina.tipo}} <br>
       
   </div>
   <input class="btn" type="submit" value="Submit" ng-click="validate();cadastrarDisc(getValue())">
   <!--
    <input class="btn" type="submit" value="Submit" ng-click="cadastrarDisc(getValue())">
   -->
     
   
   
   
</body>
</html>
