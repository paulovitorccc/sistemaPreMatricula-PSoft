<body>
        <form>

                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail">Email Institucional</label>
                        <input type="email" class="form-control" id="email" placeholder=" Email">
                      </div>	
                      <div class="form-group">
                        <label for="telephone">Matricula</label>

                      </div>
                      <div class="form-group">
                        <label for="telephone">Período de Ingresso</label>
                        <input type="tel" class="form-control" id="periodo" placeholder=" Digite o Periodo de Ingresso">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div>

                          <button type="button" onclick="cadastrar()" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>Realizar Cadastro</button>
                      </div>
                     
                      
                </div>
            </form>
